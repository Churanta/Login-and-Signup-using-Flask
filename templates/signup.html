<!-- templates/signup.html -->

{% extends 'base.html' %}

{% block content %}
    <h1>User Signup</h1>
    <form id="signup-form" method="POST" action="{{ url_for('signup') }}" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm_password" required><br>
        
        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" required><br>
        
        <label for="mobile-number">Mobile Number:</label>
        <input type="text" id="mobile-number" name="mobile_number" required><br>
        
        <input type="submit" value="Sign Up">
    </form>
{% endblock %}
